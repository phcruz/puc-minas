<div class="min-height-500-app">
  <div *ngFor="let item of gruposUsuario">
    <div class="row" (click)="abreTela(item)" (dblclick)="onDoubleClick(item)">
      <div class="col-lg-3 col-md-2 col-sm-2"></div>
      <div class="col-lg-6 col-md-8 col-sm-8 margin-top-5">

        <mat-card class="click">
          <mat-card-content class="font-size-16">

            <div class="row">
              <div class="col-2">
                <img class="img-60" src="{{item.urlImagem}}">
              </div>
              <div class="col-7">
                <div class="row">
                  <div class="col-12">
                    <label>{{item.nomeGrupo}}</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label class="label-nome-liga">{{item.nomeLiga}}</label>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="row">
                  <div class="col-12">
                    <label class="float-right">{{item.temporada}}</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <img class="img-30 float-right"
                      src="assets/img/{{item.tipoGrupo}}">

                    <img class="img-30 float-right"
                      src="assets/img/{{item.tipoAdmin}}">
                  </div>
                </div>
              </div>
            </div>

          </mat-card-content>
        </mat-card>

      </div>
      <div class="col-lg-3 col-md-2 col-sm-2"></div>
    </div>
  </div>
  <div *ngIf="gruposUsuario.length === 0">
    <div class="row">
      <div class="col-lg-3 col-md-2 col-sm-2"></div>
      <div class="col-lg-6 col-md-8 col-sm-8">
        <div class="div-label-tabs">
          <label>Selecione mais grupos e participe das competições.</label>
        </div>
      </div>
      <div class="col-lg-3 col-md-2 col-sm-2"></div>
    </div>
  </div>
  <div class="fab-container div-fab" @fadeIn>
    <button routerLink="../../tool/mais-grupos" class="button-float" mat-fab>
      <mat-icon class="icon">group_add</mat-icon>
    </button>
  </div>
</div>
