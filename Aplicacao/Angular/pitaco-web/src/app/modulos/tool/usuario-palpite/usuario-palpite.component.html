<div class="min-height-500">
  <div class="row margin-top-10" *ngFor="let item of listaUsuarioPalpite">
    <div class="col-lg-3 col-md-2 col-sm-2"></div>

    <div class="col-lg-6 col-md-8 col-sm-8">
      <mat-card>
        <mat-card-content class="font-size-16">

          <div class="row">
            <div class="col-2">
              <img class="img-60" src="{{item.urlImagem}}"/>
            </div>
            <div class="col-8">
              <div class="row">
                <div class="col-12">
                  <label class="label-nome-usuario">{{item.nomeUsuario}}</label>
                </div>
              </div>
            </div>
            <div class="col-2">
              <label class="box-pontos">{{estatisticaPartida.placarPalpite}}</label>
            </div>
          </div>

        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-lg-3 col-md-2 col-sm-2"></div>
  </div>
  <div *ngIf="listaUsuarioPalpite.length === 0">
    <div class="row">
      <div class="col-lg-3 col-md-2 col-sm-2"></div>
      <div class="col-lg-6 col-md-8 col-sm-8">
        <div class="div-label-tabs">
          <label>Ops! Nenhum dado para exibir ðŸ˜•.</label>
        </div>
      </div>
      <div class="col-lg-3 col-md-2 col-sm-2"></div>
    </div>
  </div>
</div>
