<div class="min-height-500">
  <div *ngFor="let item of ligasImportar">
    <div class="row margin-top-10" (click)="openDialogConfirmacaoImportarLiga(item)">
        <div class="col-lg-3 col-md-2 col-sm-2"></div>
        <div class="col-lg-6 col-md-8 col-sm-8 click">
          <mat-card>
            <mat-card-content class="font-size-16">
              <div class="row">
                <div class="col-2">
                  <img class="img-60" src="{{item.urlImagem}}">
                </div>
                <div class="col-7">
                  <div class="row">
                    <div class="col-12">
                      <label>{{item.nomeLiga}}</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <label styclassle="label-pais-liga">{{item.paisLiga}}</label>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <label class="float-right">{{item.temporada}}</label>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-2"></div>
      </div>
    </div>
    <div *ngIf="ligasImportar.length === 0">
      <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-2"></div>
        <div class="col-lg-6 col-md-8 col-sm-8">
          <div class="div-label-tabs">
            <label>Nenhuma liga diferente para importar. ğŸ˜…</label>
          </div>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-2"></div>
      </div>
    </div>
</div>
