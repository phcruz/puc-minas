<div class="min-height-500">
  <div *ngFor="let item of partidasHistorico">
    <div class="row margin-top-10">
      <div class="col-lg-3 col-md-2 col-sm-2"></div>
      <div class="col-lg-6 col-md-8 col-sm-8">

        <mat-card>
          <mat-card-content class="font-size-16">
            <!-- dados da partida -->
            <div class="row">
              <div class="col-5 text-start">
                <label>{{item.nomeMandante}}</label>
              </div>
              <div class="col-2">
                <img class="img-30 margin-auto-display-block" src="{{item.imgLogoLiga}}"/>
              </div>
              <div class="col-5 text-end">
                <label>{{item.nomeVisitante}}</label>
              </div>
            </div>

            <!-- dados de palpite e resultado -->
            <div class="row text-center">
              <div class="col-3">
                <img class="img-75 float-left" src="{{item.imgLogoMandante}}" />
              </div>
              <div class="col-6" *ngIf="item.idPalpite > 0 || (item.idPalpite === 0 && item.mostraPontuacao) || !item.permiteAposta">
                <!--statusPartida-->
                <div class="row">
                  <div class="col-md-12 col-sm-12 div-label-pontos">
                    <label class="box-vitoria" *ngIf="item.status === 1">VitÃ³ria</label>
                    <label class="box-empate" *ngIf="item.status === 0">Empate</label>
                    <label class="box-derrota" *ngIf="item.status === 2">Derrota</label>
                  </div>
                </div>
                <!-- icones de apito e resultado -->
                <div class="row">
                  <div class="col-12">
                    <img class="img-25 margin-auto-display-block" src="assets/img/ic_apito.png" />
                  </div>
                </div>
                <!-- resultado -->
                <div class="row">
                  <div class="col-12">
                    <label>{{item.placarPartida}}</label>
                  </div>
                </div>
                <!--penalidades-->
                <div class="row margin-bottom-5"
                  *ngIf="item.placarExtendidoEquipeCasa !== null && item.placarExtendidoEquipeVisitante !== null">
                  <div class="col-md-12 col-sm-12">
                    <label>({{item.placarExtendidoEquipeCasa}}) pÃªnaltis ({{item.placarExtendidoEquipeVisitante}})</label>
                  </div>
                </div>
              </div>
              <!--de o seu palpite-->
              <div class="col-6" *ngIf="item.idPalpite === 0 && !item.mostraPontuacao && item.permiteAposta">
                <!-- icones de palpite e resultado -->
                <div class="row" >
                  <div class="col-md-12 col-sm-12">
                    <label class="box margin-top">DÃª o seu palpite</label>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <img class="img-75 float-right" src="{{item.imgLogoVisitante}}"/>
              </div>
            </div>

            <!-- dados da partida -->
            <div class="row" *ngIf="item.localJogo !== 'JOGO ADIADO'">
              <div class="col-md-12 col-sm-12 text-center">
                <label class="margin-0">{{item.localJogoDataHora}}</label>
              </div>
            </div>
            <div class="row" *ngIf="item.localJogo === 'JOGO ADIADO'">
              <div class="col-md-12 col-sm-12 label-jogo-adiado">
                <label class="margin-0">{{item.localJogo}}</label>
              </div>
            </div>

            <!-- dados de gols da partida -->
            <div class="row" *ngIf="item.golsEquipeCasa !== null || item.golsEquipeVisitante != null">
              <div class="col-5 text-start">
                <label class="margin-bottom">{{item.golsEquipeCasa}}</label>
              </div>
              <div class="col-2">
                <img class="img-gols" src="assets/img/logo_app.png"/>
              </div>
              <div class="col-5 text-end">
                <label>{{item.golsEquipeVisitante}}</label>
              </div>
            </div>

          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-lg-3 col-md-2 col-sm-2"></div>
    </div>
  </div>
  <div *ngIf="partidasHistorico.length === 0">
    <div class="row">
      <div class="col-lg-3 col-md-2 col-sm-2"></div>
      <div class="col-lg-6 col-md-8 col-sm-8">
        <div class="div-label-tabs">
          <label>Ops! Nenhum dado para exibir ðŸ˜•.</label>
        </div>
      </div>
      <div class="col-lg-3 col-md-2 col-sm-2"></div>
    </div>
  </div>
</div>
