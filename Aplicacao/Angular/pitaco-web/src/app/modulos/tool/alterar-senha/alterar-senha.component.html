<div class="min-height-500">
  <div class="row margin-top-10">
    <div class="col-lg-3 col-md-2 col-sm-2"></div>
    <div class="col-lg-6 col-md-8 col-sm-8 click">

      <mat-card class="margin-3">
        <mat-card-content class="font-size-16">
          <div class="card-form">
            <form [formGroup]="alterarSenhaForm" (ngSubmit)="submit()">
              <p>
                <mat-form-field>
                  <input type="password" matInput placeholder="Senha atual" formControlName="senhaAtual" maxlength="12"/>
                  <mat-error *ngIf="alterarSenhaForm.controls.senhaAtual.invalid"><strong>Informe a sua senha atual</strong></mat-error>
                </mat-form-field>
              </p>

              <p>
                <mat-form-field>
                  <input type="password" matInput placeholder="Senha" formControlName="senhaNova" maxlength="12"/>
                  <mat-error *ngIf="alterarSenhaForm.controls.senhaNova.invalid"><strong>A senha deve ter de 6 a 12 caracteres, com letras e números</strong></mat-error>
                </mat-form-field>
              </p>

              <p>
                <mat-form-field>
                  <input type="password" matInput placeholder="Confirme a senha" formControlName="senhaNovaConfirmacao" maxlength="12"/>
                  <mat-error *ngIf="alterarSenhaForm.controls.senhaNovaConfirmacao.invalid"><strong>A senha deve ter de 6 a 12 caracteres, com letras e números</strong></mat-error>
                </mat-form-field>
              </p>

              <div class="button">
                <button type="submit" mat-raised-button class="button-enviar" [disabled]="!alterarSenhaForm.valid">
                  <mat-icon>send</mat-icon>
                  <label class="label-button">ENVIAR</label>
                </button>
              </div>
            </form>
            </div>
        </mat-card-content>
      </mat-card>

    </div>
    <div class="col-lg-3 col-md-2 col-sm-2"></div>
  </div>
</div>
