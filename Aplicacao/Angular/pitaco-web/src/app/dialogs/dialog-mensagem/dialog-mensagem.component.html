<h1 mat-dialog-title>{{ data.titulo }}</h1>
<div mat-dialog-content>
  <p>{{ data.informacao}}</p>
  <label class="label-dialog">{{ data.descricao }}</label>
</div>
<div mat-dialog-actions class="row justify-content-center align-items-center">
  <button mat-button (click)="onNoClick()" class="dialog-button-confirmacao">OK</button>
</div>
